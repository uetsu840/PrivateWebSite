<div class=i> 

日記２日目です。HTML文にも少しずつ慣れてきました。<br/>
HP製作でHTML文を地道に書いている人は今時あまりいないように思うのですが、
ビルダーがないので仕方がありません。<br/>
<br/>
さて本日は十日戎の日でした。関西に来て初めて知ったお祭りですが、
「商売繁盛！キャッシュカモ〜ン！」と願掛けする辺りが関西らしいお祭りだなぁ、と
思います。近所には福笹を持った人がたくさんいました。<br/>
明日、時間があれば私も「残り福」に行ってみたいと思います。
参道にはお飾り用の巨大な「1億円札」が売られていると聞いたのですが、ちょっと欲しいかも・・・(胡散臭いけど）。
